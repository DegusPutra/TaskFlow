version: "3.9"

services:
  backend:
    build: .
    container_name: backend-taskflow
    restart: always
    ports:
      - "5050:5050"
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo-taskflow
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
